<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Clima Dev</title>
</head>

<body>
    <main>
        <info>Escreva o nome de uma cidade, estado ou país</info>
        <nav>
            <input class="user-input" placeholder="Digite..." type="text">
            <button onclick="userClick()">
                <img src="src/images/lupa.svg" class="lupa">
            </button>
        </nav>
        
        <section>
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temperatura">32°C</p>
            <p class="umidade">Umidade 26%</p>

            <div class="desc-container">
                <p class="descricao">Nuvens Dispersas</p>
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            </div>
        </section>
    </main>

    <script src="src/js/scripts.js"></script>
</body>
</html>
